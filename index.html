<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>TrustEval — Plus</title>
<link rel="stylesheet" href="web/styles.css?v=5"></head><body>
<header class="dark">
  <div class="brand"><a class="btn" href="https://theoyez.org" target="_blank">theoyez.org</a></div>
  <nav><a class="btn" href="web/compare.html">Compare</a> <a class="btn" href="web/how-it-works.html">How it works</a></nav>
</header>
<div class="container">
  <div class="info">
    <h2 style="margin:6px 0">TrustEval <b>Plus</b></h2>
    <p class="small">Everything in Core (Accuracy, Grounding, Safety, audit trail &ldquo;proof path&rdquo;, PDF export) <b>plus</b> Robustness, Bias, and Calibration.</p>
  </div>
  <input id="filter" class="input" placeholder="Filter by run id, model, or notes…"/>
  <table class="table">
    <thead><tr>
      <th id="th-run_id" class="sortable" aria-sort="none">Run <span class="arrow">↕</span></th>
      <th id="th-model" class="sortable" aria-sort="none">Model <span class="arrow">↕</span></th>
      <th id="th-accuracy" class="sortable right" aria-sort="none">Accuracy <span class="arrow">↕</span></th>
      <th id="th-grounding" class="sortable right" aria-sort="none">Grounding <span class="arrow">↕</span></th>
      <th id="th-safety" class="sortable right" aria-sort="none">Safety <span class="arrow">↕</span></th>
      <th id="th-robustness" class="sortable right" aria-sort="none">Robustness <span class="arrow">↕</span></th>
      <th id="th-bias" class="sortable right" aria-sort="none">Bias <span class="arrow">↕</span></th>
      <th id="th-calibration" class="sortable right" aria-sort="none">Calibration <span class="arrow">↕</span></th>
      <th id="th-trust_score" class="sortable right" aria-sort="none">Trust <span class="arrow">↕</span></th>
      <th>Audit</th><th>Report</th>
    </tr></thead>
    <tbody></tbody>
  </table>
  <p class="footer">Updated: <span id="lastUpdated">—</span> · Plus</p>
</div>
<script>const MAP={"run_id":"th-run_id","model":"th-model","accuracy":"th-accuracy","grounding":"th-grounding","safety":"th-safety","robustness":"th-robustness","bias":"th-bias","calibration":"th-calibration","trust_score":"th-trust_score"};</script>
<script src="web/common.js?v=5"></script>
<script src="web/leaderboard.js?v=5"></script>
</body></html>
